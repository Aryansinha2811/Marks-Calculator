<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Marks Calculator | Home </title>
</head>
<body>
    <!-- ---- This Tag here Contains every thing in the Navbar  -->

        <img class="logo-img" src="/Photos/Aryan pfp.png" alt="My Image">
        <nav class="navbar">
            <ul class="nav-links">

    <section class="section-1">
        <h2 class="heading-tag">
            Marks Calculator for Delhi University !! . . . . .
        </h2>
        <p class="para-1">Hello &#x1F44B;, I'm Aryan Sinha !!</p>
    </section>

    <!-- This is the whole body of the Big Card in this website  -->
    <section class="Card-Body">
        <div class="Body-card">

            <!-- This is the Subject card  -->
            <div class="Subject-card">
                <h3>Subject No.</h3>
                <h3 class="subject-num">Subject 1 :-</h3>
                <h3 class="subject-num">Subject 2 :-</h3>
                <h3 class="subject-num">Subject 3 :-</h3>
                <h3 class="subject-num">Subject 4 :-</h3>
                <h3 class="subject-num">Subject 5 :-</h3>
                <h3 class="subject-num">Subject 6 :-</h3>
                <h3 class="subject-num">Subject 7 :-</h3>
            </div>

            <!-- This is the Theroy Card  -->
            <div class="Theory-card">
                <h3>Theory Marks (Out of 100)</h3>
                <form action="#" class="forms-theory">
                    <input type="number" id="theory-1" name="number" min="00" max="100" required>
                </form>
                <form action="#" class="forms-theory">
                    <input type="number" id="theory-2" name="number" min="00" max="100" required>
                </form>
                <form action="#" class="forms-theory">
                    <input type="number" id="theory-3" name="number" min="00" max="100" required>
                </form>
                <form action="#" class="forms-theory">
                    <input type="number" id="theory-4" name="number" min="00" max="100" required>
                </form>
                <form action="#" class="forms-theory">
                    <input type="number" id="theory-5" name="number" min="00" max="100" required>
                </form>
                <form action="#" class="forms-theory">
                    <input type="number" id="theory-6" name="number" min="00" max="100" required>
                </form>
                <form action="#" class="forms-theory">
                    <input type="number" id="theory-7" name="number" min="00" max="100" required>
                </form>
            </div>

            <!-- This is the Assignment Card  -->
            <div class="Assignment-card">
                <h3>Assignment Marks (Out of 100)</h3>
                <form action="#" class="forms-Assignment">
                    <input type="number" id="Assignment-1" name="number" min="00" max="100" required>
                </form>
                <form action="#" class="forms-Assignment">
                    <input type="number" id="Assignment-2" name="number" min="00" max="100" required>
                </form>
                <form action="#" class="forms-Assignment">
                    <input type="number" id="Assignment-3" name="number" min="00" max="100" required>
                </form>
                <form action="#" class="forms-Assignment">
                    <input type="number" id="Assignment-4" name="number" min="00" max="100" required>
                </form>
                <form action="#" class="forms-Assignment">
                    <input type="number" id="Assignment-5" name="number" min="00" max="100" required>
                </form>
                <form action="#" class="forms-Assignment">
                    <input type="number" id="Assignment-6" name="number" min="00" max="100" required>
                </form>
                <form action="#" class="forms-Assignment">
                    <input type="number" id="Assignment-7" name="number" min="00" max="100" required>
                </form>
            </div>

            <!-- This is the Total Marks Card  -->
            <div class="Total-card">
                <h3>Total Marks </h3>
                <div class="Total-marks">
                <h3 id="total-1"></h3>
                <h3 id="total-2"></h3>
                <h3 id="total-3"></h3>
                <h3 id="total-4"></h3>
                <h3 id="total-5"></h3>
                <h3 id="total-6"></h3>
                <h3 id="total-7"></h3>
                </div>
            </div>
        </div>
    </section>

    <div class="submitButton">
        <button id="submit" onclick="submitValue()">Submit Marks</button>
    </div>

    <script src="/script.js"></script>
</body>
</html>
